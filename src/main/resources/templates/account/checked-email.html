<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
<div th:replace="fragments/main-nav.html :: main-nav"></div>
<div class="container">
    <div class="py-5 text-center" th:if="${error}">
        <p class="lead">이메일 확인</p>
        <div class="alert alert-danger" role="alert">이메일 확인 링크가 정확하지 않습니다.</div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">이메일 확인</p>
        <h2>이메일 인증이 완료되었습니다.</h2>
    </div>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
<script th:replace="fragments/form-validation.html :: form-validation"></script>
</body>
</html>
